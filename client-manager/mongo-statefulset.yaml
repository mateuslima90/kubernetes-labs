apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-statefulset
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: mongodb-service
  replicas: 1
  template:
    metadata:
      labels:
        app: mongo
        #environment: test
        #replicaset: MainRepSet
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongo
          image: mongo
          ports:
            - containerPort: 27017
          resources:
            limits:
              cpu: 200m
              ephemeral-storage: 1Gi
              memory: 256Mi
            requests:
              cpu: 400m
              ephemeral-storage: 1Gi
              memory: 256Mi
